server:
  port: 8080

# mybatis, jpa
spring:
  application:
    name: shallwecode
  profiles:
    include: oauth, jwt
  config:
    import: optional:file:backend/.env[.properties]
  datasource:
    url: jdbc:mariadb://${MARIADB_HOST}:${MARIADB_PORT}/${MARIADB_DATABASE}
    username: ${MARIADB_USER}
    password: ${MARIADB_PASSWORD}
    driver-class-name: ${DRIVER_CLASS_NAME}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /
    operations-sorter: method
    doc-expansion: none

token:
  expiration_time: 7200000
  secret: ${SECRET_KEY}
